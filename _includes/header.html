<header class="site-header" role="banner">

  <div class="wrapper">
    {%- assign default_paths = site.pages | map: "path" -%}
    {%- assign page_paths = site.header_pages | default: default_paths -%}
    <a class="site-title" rel="author" href="{{ "/" | relative_url }}">
      <img class="logo" src="{{ "/assets/images/logo.png" | relative_url }}">
      <img class="mobile-logo" src="{{ "/assets/images/mobile-logo.svg" | relative_url }}">
    </a>

    {%- if page_paths -%}
      <nav class="site-nav">
        <a class="page-link" href="{{ '/faq' | relative_url }}">
          FAQ
        </a>
        <a class="page-link" href="http://go.gov.sg/sgid-support">
          HELP US IMPROVE
        </a>
      </nav>
    {%- endif -%}
  </div>
</header>
