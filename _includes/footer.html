<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>
  <div class="footer-description">
    <span class="footer-heading" style="width: 100px">{{ site.title | escape }} </span>
    <span class="footer-heading-tagline">{{ site.tagline | escape }}</span>
  </div>
  <div class="footer-nav">
    <div class="footer-nav-links">
      <span><a class="footer-nav-link" style="width: 100px" href="{{ '/privacy' | relative_url }}">Privacy</a></span>
      <span><a class="footer-nav-link" style="width: 140px" href="{{ '/terms-of-use' | relative_url }}">Terms of
          Use</a></span>
      <span><a class="footer-nav-link" href="{{ '/attribution' | relative_url }}">Open Source Attribution</a></span>
    </div>
    <div class="footer-nav-description">
      <span class="last-updated-text">Last Updated
        {{ site.time | date: "%-d %B %Y" }}</span>
    </div>
  </div>
</footer>

      <img src="/assets/images/bxl-facebook.svg" class="social-logo" />

    <a href="https://open.gov.sg" target="_blank">
